<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css"
    />
    <title>Lamp component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="cardLamp">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1>Lamp</h1>
        <div class="card-colorPicker">
          <p>Color</p>
          <ul>
            <li><div class="colorSelected"></div></li>
            <li></li>
            <li></li>
            <li>
              <div class="plus">
                <img src="./assets/img/plus.svg" />
              </div>
            </li>
          </ul>
        </div>
        <div class="card-colorBrightness">
          <p>Brightness</p>
          <div class="brightnessControl">
            <img
              src="./assets/img/sun.svg"
              alt=""
            />
            <div class="brightnessSelected">
              <div class="brightnessSelectedControl"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
